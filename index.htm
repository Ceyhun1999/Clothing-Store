<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="css/reset.css" />
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <header class="header">
            <div class="company">Nike</div>
            <div class="header__top">
                <div class="container">
                    <div class="header__top-inner">
                        <nav class="nav">
                            <a class="nav__logo-link" href="#">
                                <img class="nav__logo-img" src="img/logo.png" alt="Logo">
                            </a>
                            <ul class="nav__menu">
                                <li class="nav__menu-item">
                                    <a class="nav__menu-link" href="#">Тренд</a>
                                </li>
                                <li class="nav__menu-item">
                                    <a class="nav__menu-link" href="#">Дети</a>
                                </li>
                                <li class="nav__menu-item">
                                    <a class="nav__menu-link" href="#">Подростки</a>
                                </li>
                                <li class="nav__menu-item">
                                    <a class="nav__menu-link" href="#">Взрослые</a>
                                </li>
                                <li class="nav__menu-item">
                                    <a class="nav__menu-link" href="#">Скидки</a>
                                </li>
                            </ul>
                            <div class="search">
                                <i class="fas fa-search"></i>
                                <i class="fas fa-shopping-cart"></i>
                            </div>
                            <div class="hamb">
                                <span class="bar"></span>
                                <span class="bar"></span>
                                <span class="bar"></span>
                            </div>
                        </nav>
                    </div>
                </div>
            </div>
            <div class="header__content">
                <div class="container">
                    <div class="registration">
                        <span class="registration__text">Еще нет аккаунта?</span>
                        <a class="registration__link" href="#">Зарегистрироваться</a>
                    </div>
                    <div class="header__content-inner">
                        <h1 class="title">Заниматесь фитнесом вместе с нами</h1>
                        <div class="addintional-info">
                            <a class="more" href="#">
                                Подробнее 
                                <i class="fas fa-chevron-right"></i>
                            </a>     
                            <a class="collection" href="#">
                                Коллекция 
                                <i class="fas fa-chevron-right"></i>
                            </a> 
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <script src="https://kit.fontawesome.com/d4a8753bf6.js" crossorigin="anonymous"></script>
        <script src="javascript.js"></script>
    </body>
</html>
